<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Menu</h1>
    <form id="Menu">
        <div class="container">
            <label for="customer">Customer Name</label>
            <input type="text" id="customer" name="customer">
        </div>

        <h2>Drinks</h2>
        <div class="container">
            <div class="input">
                <label for="drink1">Soda</label>
                <input type="number" id="drink1" name="drink1" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="drink2">Milk</label>
                <input type="number" id="drink2" name="drink2" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="drink3">Tea</label>
                <input type="number" id="drink3" name="drink3" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="drink4">Coffee</label>
                <input type="number" id="drink4" name="drink4" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="drink5">Fanta</label>
                <input type="number" id="drink5" name="drink5" min="0" value="0">
            </div>
        </div>
        <h2>Sandwhiches</h2>
        <div class="container">
            <div class="input">
                <label for="sandwhich1">Burger</label>
                <input type="number" id="sandwhich1" name="sandwhich1" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="sandwhich2">Ruben</label>
                <input type="number" id="sandwhich2" name="sandwhich2" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="sandwhich3">Italian Beef</label>
                <input type="number" id="sandwhich3" name="sandwhich3" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="sandwhich4">Flat Bread</label>
                <input type="number" id="sandwhich4" name="sandwhich4" min="0" value="0">
            </div>
        </div>
        <div class="container">
            <div class="input">
                <label for="sandwhich5">BLT</label>
                <input type="number" id="sandwhich5" name="sandwhich5" min="0" value="0">
            </div>
        </div>
        <h2>Deserts</h2>
        <div class="container">
            <div class="input">
                <label for="dessert1">Cheesecake</label>
                <input type="number" id="dessert1" name="dessert1" min="0" value="0">
            </div>
            <div class="container">
                <div class="input">
                    <label for="dessert2">Icecream</label>
                    <input type="number" id="dessert2" name="dessert2" min="0" value="0">
                </div>
                <div class="container">
                    <div class="input">
                        <label for="dessert3">Brownie</label>
                        <input type="number" id="dessert3" name="dessert3" min="0" value="0">
                    </div>
                    <div class="container">
                        <div class="input">
                            <label for="dessert4">Cookie</label>
                            <input type="number" id="dessert4" name="dessert4" min="0" value="0">
                        </div>
                        <div class="container">
                            <div class="input">
                                <label for="dessert5">Flan</label>
                                <input type="number" id="dessert5" name="dessert5" min="0" value="0">
                            </div>
    </form>
</body>
<footer>
    <p>AUSTIN ROARK</p>
</footer>
</html>
